<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora com JQuery</title>
	<script src="_js/jquery-3.2.1.js"></script>
</head>
<body>
	<center>
    <div class="contenedor">
        <form>
            <table>
                <tr>
                    <td colspan="4">
                        <fieldset>
                            <input id="campodetexto" type="text" value="">
                        </fieldset>
                    </td>
                </tr>    
                <tr>
                    <td><input type="button" value="7" name="btn"></td>
                    <td><input type="button" value="8" name="btn"></td>
                    <td><input type="button" value="9" name="btn"></td>
                    <td><input type="button" value="+" name="op"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" name="btn"></td>
                    <td><input type="button" value="5" name="btn"></td>
                    <td><input type="button" value="6" name="btn"></td>
                    <td><input type="button" value="-" name="op"></td>
                </tr> 
                <tr>
                    <td><input type="button" value="1" name="btn"></td>
                    <td><input type="button" value="2" name="btn"></td>
                    <td><input type="button" value="3" name="btn"></td>
                    <td><input type="button" value="*" name="op"></td>
                </tr>  
                <tr>
                    <td><input type="button" value="CE" name="ce"></td>
                    <td><input type="button" value="0" name="btn"></td>
                    <td><input type="button" value="=" name="igual"></td>
                    <td><input type="button" value="/" name="op"></td>
                </tr>
            </table>
        </form>
    </div>
</center>

<script src="_js/main.js"></script>

</body>
</html>
